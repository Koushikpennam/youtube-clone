<!DOCTYPE html>
<html>
<head>
    <title>exerce 10e</title>
    <style>
        .recommendations{
            display: grid;
            grid-template-columns: 130px 130px 130px;
            column-gap: 12px;

        }
        .profile{
            width:100%;
            height: 218px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
        }
        p{
            font-size: 12px;
            margin-top: 0px;
            margin-bottom: 0px;
        }
        .profile-picture{
            width: 100%;
            height: 130px;
            margin-bottom: 8px;
            object-fit: cover;
        }
        .name{
            font-weight: bold;
            font-size: 12px;
            margin-left: 2px;
        }
        .mutual-info{
            display: grid;
            grid-template-columns: 20px 1fr;
            column-gap: 6px;
            align-items: center;
            margin-top: 4px;
            margin-bottom: 6px;
        }
        .mutual{
            width: 20px;
            height: 20px;
            object-fit: cover;
            border-radius: 20px;
        }
        .frd-details{
            font-size: 10px;
            color: gray;
        }
        .add-friend{
            background-color: rgba(24, 24, 252, 0.856);
            color: white;
            font-size: 10px;
            border-radius: 3px;
            border: none;
            cursor: pointer;
            padding: 6px;
            margin-left: 2px;
        }

    </style>
</head> 
<body>
    <div class="recommendations">
        <div class="profile">
            <img class="profile-picture" src="/thumbnail/cat.jpg">
            <p class="name">Oliver</p>
            <div class="mutual-info">
                <img class="mutual" src="/thumbnail/dog2.jpg">
                <p class="frd-details">2 mutual friends</p>            
            </div>
            <button class="add-friend">Add Friend</button>
        </div>
        <div class="profile">
            <img class="profile-picture" src="/thumbnail/cat2.jpg">
            <p class="name">Mimi</p>
            <div class="mutual-info">
                <img class="mutual" src="/thumbnail/dog2.jpg">
                <p class="frd-details">3 mutual friends</p>            
            </div>
            <button class="add-friend">Add Friend</button>
        </div>
        <div class="profile">
            <img class="profile-picture" src="/thumbnail/dog.jpg">
            <p class="name">Rex</p>
            <div class="mutual-info">
                <img class="mutual" src="/thumbnail/dog2.jpg">
                <p class="frd-details">4 mutual friends</p>            
            </div>
            <button class="add-friend">Add Friend</button>
        </div>
    </div>
</body>
</html>

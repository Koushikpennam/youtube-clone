<style>
    .subscribe-button{
        background-color:red;
        color: white;
        height: 35px;
        width: 90px;
        font-size: 13px;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 10px;
        transition: opacity 0.15s;
    }
    .subscribe-button:hover{
        opacity:0.8;
    }
    .subscribe-button:active{
        opacity: 0.5 ;
    }
    .join-button{
        background-color: white;
        color: rgb(10, 180, 247);
        border-color:rgb(10, 180, 247) ;
        border-style: solid;
        border-width:1px;
        height:35px;
        width:60px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s,color 0.15s;
    }
    .join-button:hover{
        background-color:rgb(10, 180, 247) ;
        color: white;
    }
    .join-button:active{
        opacity: 0.7;
    }
    .tweet-buttton{
        background-color: rgb(47, 154, 241);
        border: none;
        color: white;
        font-weight:bold;
        font-size: 18px;
        height:35px;
        width: 74px;
        border-radius: 20px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }
    .tweet-buttton:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }
</style>
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">Join</button>
<button class="tweet-buttton">tweet</button>

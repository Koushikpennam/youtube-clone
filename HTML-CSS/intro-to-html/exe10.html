<!DOCTYPE html>
<html>
<head>
    <title>exercise 10</title>
    <style>
        .profile{
            margin-top: 15px;
        }
        .image{
            width: 50px;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        .about{
            display: inline-block;
            width: 200px;
            vertical-align: middle;
        }
        .interaction{
            display: inline-block;
            vertical-align: middle;
        }
        .picture{
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50px;
        }
        p{
            margin-top: 0px;
            margin-bottom: 0px;
            font-size: 14px;
            font-family: arial;
        }
        .name{
            font-weight: bold;
        }
        .about1,
        .about2{
            color: gray;
        }
        .follow{
            background-color: rgb(51, 173, 221);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            padding: 8px;
        }
    </style>
</head>
<body>

    </div>

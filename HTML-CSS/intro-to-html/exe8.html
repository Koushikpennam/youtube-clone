<!DOCTYPE html>
<html>
<head>
    <style>
        .para{
            width: 300px;
            display: inline-block;
            vertical-align: middle;
        }
        .mail-bar,
        .name-bar{
            display:block;
        }
        .Google-logo{
            width: 600px;
            height: 240px;
            object-fit: cover;
            display:block;
            margin-bottom: 10px;
        }
        .search-bar{
            width: 584px;
            border-radius: 30px;
            padding-left: 16px;
            padding-top: 12px;
            padding-bottom: 12px;
            font-size: 15px;
            margin-bottom: 500px; 
        }
    </style>
</head>
<body>
    <input class="name-bar" type="text" placeholder="Name">
    <input class="mail-bar" type="text" placeholder="Email">
    <p class="para">Want to add a channel icon, video duration overlay, or a grid of videos next? I can help you build a full YouTube-style layout!</p>
    <button>Yes</button>
    <button>No</button>
    <p></p>
    <img class="Google-logo" src="/thumbnail/google-logo.jpg">
    <input class="search-bar" type="text" placeholder="Search Google or type a URL">
</body>
</html>

<style>
    .tweet-button{
        background-color: rgb(10,147,150);
        color:white;
        font-weight: bold;
        font-size: 18px;
        border-radius: 25px;
        border: none;
        padding-top:15px ;
        padding-bottom: 13px;
        padding-left: 15px;
        padding-right: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }
    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.6);
    }
    .stretch-button{
        background-color: green;
        color: white;
        border: none;
        font-size: 15px;
        padding-left: 28px;
        padding-right: 28px;
        padding-top: 15px;
        padding-bottom: 14px;
        transition: font-size 0.15s;
    }
    .stretch-button:hover{
        font-size: 20px;
    }
    .shadow-button{
        background-color: green;
        color: white;
        border: none;
        font-size:18px;
        box-shadow: 3px 3px 5px rgba(0,0,0,0.6);
        cursor: pointer;
        padding-left: 8px;
        padding-right: 8px;
        padding-top: 16px;
        padding-bottom: 16px;
        position: relative;
        transition: top 0.15s,left 0.15s;
    }
    .shadow-button:active{
        top: 3px;
        left: 3px;
        box-shadow: none;}
</style>
<button class="tweet-button">Tweet</button>
<button class="stretch-button">Stretch</button>
<button class="shadow-button">Shadow</button>

</style>

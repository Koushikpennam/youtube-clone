<!DOCTYPE html>
<html>
    <header>
        <title>position-practice</title>
    </header>
    <body style="padding-bottom: 1000px; padding-top: 60px;padding-left: 50px;">
        <div style="background-color: black;color: white;position: fixed; top:0px;left:0px;right:0px;height:60px;z-index: 100;">
            header
            <div style="position: absolute;background-color: red;color: white;top: 0;right: 0;">x</div>
        </div>
        <div style="position:fixed;top: 60px;bottom: 0;width: 50px;left: 0;background-color: aquamarine;">
            sider
            <div style="position: absolute;background-color: red;color: white;top: 0;right: 0;">x</div>
        </div>
        <div style="width: 100px;height: 300px;background-color: pink;position: relative;">
            line-1
            <div style="position: absolute;background-color: red;color: white;top: 0px;right: 0;">x</div>
        </div>
        <div style="width: 100px;height: 300px;background-color: blueviolet;">
            line-2
            <div style="position: absolute;background-color: red;color: white;top: 0;right: 0;">x</div>
        </div>
        <div style="position: absolute;background-color: red;color: white;top: 70px;right: 100px;">x</div>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>exercise15e</title>
    <style>
        .shirt{
            width: 100%;
        }
        .discount{
            position: absolute;
            top: 5px;
            right: 0;
            background-color: black;
            color: white;
            font-size: 12px;
            font-family: arial;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 4px;
            padding-bottom: 4px;
        }
        .add-section{
            display: flex;
            background-color: rgba(158, 156, 156,0.5);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            align-items: center;
            justify-content: center;
        }
        .add-button{
            height: 30px;
            border-width: 1px;
            border-style: solid;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div style="position: relative;width: 200px;">
        <img class="shirt" src="/thumbnail/t-shirt.jpg">
        <div class="discount">20% OFF</div>
        <div class="add-section">
            <button class="add-button"> Add to cart</button>
        </div>
    </div>
</body>
</html>

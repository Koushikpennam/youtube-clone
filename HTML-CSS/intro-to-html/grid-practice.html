<!DOCTYPE html>
<html>
    <head>
        <title>grid practice</title>
    </head>
    <body>
        <div 
        style="display: grid;
        grid-template-columns: 100px 1fr 100px;">
            <div style="background-color: blueviolet;">100px
                <div>in side div 1</div>
                <div> in side div 2</div>
            </div>
            <div style="background-color: blue;">1fr</div>
            <div style="background-color: blueviolet;">100px</div>
        </div>
    </body>
</html>

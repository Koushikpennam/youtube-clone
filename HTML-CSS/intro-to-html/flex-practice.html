<!DOCTYPE html>
<html>
<head>
    <title>flex box</title>
</head>
<body style="padding-bottom: 500px;">
    <div style="display: flex; flex-direction: row;">
        <div style="width: 100px; background-color: aquamarine;">100px</div>
        <div style="flex: 1; background-color: pink;">1fr</div>
        <div style="flex: 2;background-color: aquamarine;">2fr<p> new line</p></div>
        <div style="width: 100px;background-color: pink;">100px</div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 20px; justify-content:space-between;border-width:2px;border-color:gray;border-style:solid;">
        <div style="width: 100px; background-color: aquamarine;">100px</div>
        <div style="width: 100px;; background-color: pink;">100px</div>
        <div style="width: 100px;;background-color: aquamarine;">100px<p> new line</p></div>
        <div style="width: 100px;background-color: pink;">100px</div>
    </div>
</div>
</body>
</html>
